<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping card project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <section class="shopping-cart">
        <h1 class="shopping-cart__heading">Your Shopping Cart</h1>
        <article class="shopping-item shopping-cart__item">
          <img
            src="images/shirt-image.jpg"
            alt=""
            class="shopping-item__image"
          />
          <div class="shopping-item__text-container">
            <h3 class="shopping-item__name">Denim T-Shirt</h3>
            <p class="shopping-item__number">Ref. 007723618</p>
            <p class="shopping-item__color">White</p>
            <div class="quantity shopping-item__quantity">
              <p class="quantity__number">3</p>
              <p class="quantity__option">+</p>
              <p class="quantity__option">-</p>
            </div>
            <p class="shopping-item__price">200 zł</p>
            <a for="button" class="shopping-item__cancel-icon">X</a>
          </div>
        </article>
        <article class="shopping-item shopping-cart__item">
          <img
            src="images/pants-image.jpg"
            alt=""
            class="shopping-item__image"
          />
          <div class="shopping-item__text-container">
            <h3 class="shopping-item__name">Denim Pants</h3>
            <p class="shopping-item__number">Ref. 007723618</p>
            <p class="shopping-item__color">Black</p>
            <div class="quantity shopping-item__quantity">
              <p class="quantity__number">2</p>
              <p class="quantity__option">+</p>
              <p class="quantity__option">-</p>
            </div>
            <p class="shopping-item__price">400 zł</p>
            <a for="button" class="shopping-item__cancel-icon">X</a>
          </div>
        </article>
        <article class="shopping-item shopping-cart__item">
          <img
            src="images/watch-image.jpg"
            alt=""
            class="shopping-item__image"
          />
          <div class="shopping-item__text-container">
            <h3 class="shopping-item__name">Denim Watch</h3>
            <p class="shopping-item__number">Ref. 007723618</p>
            <p class="shopping-item__color">Silver</p>
            <div class="quantity shopping-item__quantity">
              <p class="quantity__number">5</p>
              <p class="quantity__option">+</p>
              <p class="quantity__option">-</p>
            </div>
            <p class="shopping-item__price">600 zł</p>
            <a for="button" class="shopping-item__cancel-icon">X</a>
          </div>
        </article>
        <article class="shopping-item shopping-cart__item">
          <img
            src="images/boots-image.jpg"
            alt=""
            class="shopping-item__image"
          />
          <div class="shopping-item__text-container">
            <h3 class="shopping-item__name">Denim Heels</h3>
            <p class="shopping-item__number">Ref. 007723618</p>
            <p class="shopping-item__color">Red</p>
            <div class="quantity shopping-item__quantity">
              <p class="quantity__number">1</p>
              <p class="quantity__option">+</p>
              <p class="quantity__option">-</p>
            </div>
            <p class="shopping-item__price">800 zł</p>
            <a for="button" class="shopping-item__cancel-icon">X</a>
          </div>
        </article>
        <section class="shopping-cart-downside__text">
          <a href="#" class="go-backwards__button">Back to Shop</a>
          <p class="price-text">Subtotal: 5200 zł</p>
        </section>
      </section>
      <section class="credit-card">
        <h2 class="credit-card__heading">Card Details</h2>
        <label class="credit-card__text" for="credit-cards"
          >Select Card Type</label
        >
        <section class="credit-card-types credit-card__types">
          <img
            src="images/credit-card (1).svg"
            alt=""
            class="credit-card__type"
            role="option"
          />
          <img
            src="images/credit-card (1).svg"
            alt=""
            class="credit-card__type"
            role="option"
          />
          <img
            src="images/credit-card (1).svg"
            alt=""
            class="credit-card__type"
            role="option"
          />
        </section>
        <form action="" class="main-form">
          <label class="credit-card__number" for="credit-card-number"
            >Card Number</label
          >
          <input
            name="credit-card-number"
            type="number"
            class="credit-card__input"
          />
          <label for="exp-date" class="credit-card__label">Expiry Date</label>
          <input
            type="date"
            id="exp-date"
            name="exp-date"
            value="2018-07-22"
            min="2018-01-01"
            max="2026-12-31"
            class="credit-card__input"
          />
        </form>
        <button type="submit" class="credit-card__checkout-button">
          Checkout
        </button>
      </section>
    </div>
  </body>
</html>
